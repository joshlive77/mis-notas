<div class="p-3" [ngStyle]="{'width': cardWidth}">
  <div class="card bg-base-content text-accent" [ngStyle]="{'height': cardHeight}">
    <div class="card-body">
      <h2 class="card-title text-xl">{{note.title}}</h2>
      <p>{{note.date | date}}</p>
      <p>{{note.content}}</p>
      <div class="card-actions justify-end">
        <button [routerLink]="['/edit-note/'+note.id]" routerLinkActive="router-link-active"  class="btn">Edit</button>
        <button (click)="onDelete(note.id)" class="btn btn-error">Delete</button>
      </div>
    </div>
  </div>
</div>
